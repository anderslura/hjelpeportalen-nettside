backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "static/uploads"
public_folder: "/uploads"

locale: "nb"

collections:
  - name: "pages"
    label: "Sider"
    files:
      - name: "home"
        label: "Forside"
        file: "content/home.md"
        format: "frontmatter"
        fields:
          - { label: "Tittel", name: "title", widget: "string" }
          - { label: "Lead (kort hovedbudskap)", name: "lead", widget: "string", required: false }
          - { label: "Innhold", name: "body", widget: "markdown" }
