<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hjelpeportalen</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      color: #0f172a;
      background: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
      border-bottom: 1px solid #e5e7eb;
      padding: 14px 24px;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
      color: #2563eb;
      text-decoration: none;
    }

    .brand img {
      height: 44px;
      width: auto;
    }

    .menu {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: #0f172a;
      font-size: 15px;
    }

    .cta {
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
    }

    /* ===== HERO ===== */
    main {
      max-width: 900px;
      margin: 80px auto 120px;
      padding: 0 24px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .lead {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .body {
      font-size: 18px;
      color: #334155;
      line-height: 1.6;
    }

    .body ul {
      list-style: none;
      padding: 0;
      margin-top: 28px;
    }

    .body li {
      margin: 10px 0;
      font-size: 17px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      h1 {
        font-size: 36px;
      }

      .lead {
        font-size: 18px;
      }

      .body {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="nav">
      <a href="/" class="brand">
        <img src="/images/logo.png" alt="Hjelpeportalen logo" />
        Hjelpeportalen
      </a>

      <nav class="menu">
        <a href="/tjenester">Tjenester</a>
        <a href="/om-oss">Om oss</a>
        <a href="/kontakt">Kontakt</a>
        <a href="/priser">Priser</a>
        <a href="/bestill" class="cta">Bestill hjelp</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <h1 id="title"></h1>
    <div id="lead" class="lead"></div>
    <div id="body" class="body"></div>
  </main>

  <!-- SCRIPT: Leser content/home.md -->
  <script>
    async function loadHome() {
      const res = await fetch("/content/home.md");
      const text = await res.text();

      const frontmatterMatch = text.match(/^---([\\s\\S]*?)---([\\s\\S]*)$/);
      if (!frontmatterMatch) return;

      const frontmatter = frontmatterMatch[1];
      const body = frontmatterMatch[2];

      const data = {};
      frontmatter.split("\\n").forEach(line => {
        const [key, ...rest] = line.split(":");
        if (!key) return;
        data[key.trim()] = rest.join(":").trim();
      });

      document.getElementById("title").textContent = data.title || "";
      document.getElementById("lead").textContent = data.lead || "";

      document.getElementById("body").innerHTML = body
        .trim()
        .replace(/^\\n+/, "")
        .replace(/\\n/g, "<br>");
    }

    loadHome();
  </script>
</body>
</html>
