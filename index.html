<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hjelpeportalen</title>

  <!-- Marked + Frontmatter -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/front-matter@4.0.2/dist/front-matter.min.js"></script>

  <style>
    :root {
      --blue: #0b5fa5;
      --black: #111;
      --gray: #555;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--black);
      background: #fff;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo img {
      height: 36px;
      width: auto;
    }

    /* ðŸ”µ TVING LOGO-TEXT TIL BLÃ… */
    .logo span {
      font-size: 20px;
      font-weight: 600;
      color: var(--blue);
    }

    nav {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
    }

    .cta {
      background: var(--black);
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }

    /* MOBIL CTA */
    .ctaMobile {
      display: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .ctaMobile {
        display: inline-block;
        background: var(--black);
        color: #fff;
        padding: 10px 16px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
      }
    }

    /* CONTENT */
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    .lead {
      font-size: 18px;
      color: var(--gray);
      margin-bottom: 30px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    li::before {
      content: "â€¢";
      color: #000;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">
    <img src="/assets/logo.svg" alt="Hjelpeportalen logo">
    <span>Hjelpeportalen</span>
  </a>

  <nav>
    <a href="#tjenester">Tjenester</a>
    <a href="#om">Om oss</a>
    <a href="#kontakt">Kontakt</a>
    <a href="#priser">Priser</a>
    <a class="cta" href="#">Bestill hjelp</a>
  </nav>

  <a class="ctaMobile" href="#">Bestill hjelp</a>
</header>

<main id="content">
  Laster innhold â€¦
</main>

<script>
  fetch('/content/home.md')
    .then(res => res.text())
    .then(md => {
      const parsed = frontMatter(md);
      let html = '';

      if (parsed.attributes.title) {
        html += `<h1>${parsed.attributes.title}</h1>`;
      }

      if (parsed.attributes.lead) {
        html += `<p class="lead">${parsed.attributes.lead}</p>`;
      }

      html += marked.parse(parsed.body);
      document.getElementById('content').innerHTML = html;
    });
</script>

</body>
</html>
