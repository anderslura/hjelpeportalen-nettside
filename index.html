<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hjelpeportalen</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      color: #0f172a;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      border-bottom: 1px solid #e5e7eb;
    }

    main {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 24px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .lead {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .content {
      margin-top: 32px;
      text-align: left;
      display: inline-block;
    }

    /* ðŸ‘‡ DETTE ER DET VIKTIGE */
    .content ul {
      list-style: none;
      padding-left: 0;
    }

    .content ul li {
      position: relative;
      padding-left: 1.6em;
      margin-bottom: 0.6em;
      font-size: 1.05rem;
    }

    .content ul li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #000;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <header>
    <div><strong>Hjelpeportalen</strong></div>
    <nav>
      Tjenester Â· Om oss Â· Kontakt Â· Priser
    </nav>
  </header>

  <main>
    <h1>{{ title }}</h1>

    {% if lead %}
      <div class="lead">{{ lead }}</div>
    {% endif %}

    <div class="content">
      {{ body }}
    </div>
  </main>

</body>
</html>
