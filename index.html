<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hjelpeportalen</title>

  <style>
    :root {
      --max-width: 1120px;
      --blue: #1f4fd8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
      background: #fff;
    }

    /* ====== LAYOUT CONTAINER ====== */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ====== HEADER ====== */
    header {
      border-bottom: 1px solid #eee;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 88px;
    }

    /* Logo + navn */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px; /* TETT */
      text-decoration: none;
    }

    .brand img {
      height: 56px; /* STOR LOGO */
      width: auto;
      display: block;
    }

    .brand span {
      font-size: 18px;
      font-weight: 600;
      color: var(--blue);
      white-space: nowrap;
    }

    /* Desktop nav */
    nav {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
    }

    .cta {
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ====== HERO ====== */
    main {
      padding: 72px 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      color: #333;
      margin-bottom: 32px;
    }

    ul {
      list-style: none;
    }

    li {
      font-size: 16px;
      margin-bottom: 14px;
    }

    li::before {
      content: "✔ ";
      margin-right: 6px;
    }

    .source {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }

    /* ====== MOBIL ====== */
    @media (max-width: 900px) {
      .header-inner {
        height: 72px;
      }

      nav {
        display: none;
        position: absolute;
        top: 72px;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        gap: 16px;
        padding: 20px;
        border-bottom: 1px solid #eee;
      }

      nav.open {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .brand img {
        height: 44px;
      }

      .brand span {
        font-size: 16px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <a href="/" class="brand">
        <img src="/images/logo.png" alt="Hjelpeportalen logo">
        <span>Hjelpeportalen</span>
      </a>

      <button class="hamburger" onclick="toggleMenu()">☰</button>

      <nav id="nav">
        <a href="#tjenester">Tjenester</a>
        <a href="#om">Om oss</a>
        <a href="#kontakt">Kontakt</a>
        <a href="#priser">Priser</a>
        <a href="#bestill" class="cta">Bestill hjelp</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h1>Hjelpeportalen</h1>
    <p class="subtitle">
      Vi hjelper deg med praktiske oppgaver i hverdagen – hjemme og ute.
    </p>

    <ul>
      <li>Handling og ærender</li>
      <li>Enkel hjelp i hjemmet</li>
      <li>Følge og bistand</li>
      <li>Små oppdrag – stor verdi</li>
    </ul>

    <div class="source">
      Innhold lastet fra /content/home.md
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("open");
    }
  </script>

</body>
</html>
