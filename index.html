<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hjelpeportalen</title>

  <style>
    :root{
      --text:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;

      /* Bakgrunner */
      --bg:#f5f6f8;          /* main bakgrunn */
      --header-bg:#f3f0f8;   /* dus M365-lilla */

      /* Brand */
      --brand:#0b5fa5;
      --max: 1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
    }

    /* Header */
    header{
      background:var(--header-bg);
      border-bottom:1px solid #e6e1f0;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      font-weight:700;
    }
    .brand img{width:44px;height:44px;display:block}
    .brand span{color:var(--brand)}

    .links{
      display:flex;
      gap:22px;
      font-size:14px;
    }
    .links a{
      text-decoration:none;
      color:var(--text);
      opacity:.85;
    }

    /* ðŸ”µ Hamburger â€“ NY STIL */
    .burger{
      display:none;
      background:var(--brand);
      color:#fff;
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(2,8,23,.18);
    }
    .burger:active{transform:scale(.97)}

    .mobileMenu{
      display:none;
      border-top:1px solid #e6e1f0;
      padding:10px 20px 18px;
      max-width:var(--max);
      margin:0 auto;
      background:var(--header-bg);
    }
    .mobileMenu a{
      display:block;
      padding:12px 0;
      text-decoration:none;
      color:var(--text);
      border-bottom:1px dashed #ebe7f5;
      font-weight:600;
    }

    @media (max-width:860px){
      .links{display:none}
      .burger{display:inline-flex}
    }

    /* Hero */
    main{
      max-width:var(--max);
      margin:0 auto;
      padding:70px 20px 90px;
    }
    .hero{text-align:center}
    h1{
      margin:0;
      font-size:64px;
      letter-spacing:-0.03em;
      line-height:1.05;
    }
    .lead{
      margin:14px auto 0;
      font-size:22px;
      font-weight:800;
      max-width:780px;
    }

    /* CTA */
    .heroCtaWrap{
      margin:22px 0 6px;
    }
    .heroCta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      border-radius:999px;
      font-weight:800;
      box-shadow:0 14px 28px rgba(2,8,23,.14);
      transition:transform .05s ease, filter .15s ease;
    }
    .heroCta:hover{filter:brightness(.95)}
    .heroCta:active{transform:scale(.98)}

    @media (min-width:521px){
      .heroCta{
        font-size:20px;
        padding:16px 28px;
      }
    }
    @media (max-width:520px){
      main{padding:46px 18px 70px}
      h1{font-size:46px}
      .lead{font-size:18px}
      .heroCta{
        width:min(360px,92%);
        font-size:18px;
        padding:14px 18px;
      }
    }

    /* Content */
    .body{
      margin:22px auto 0;
      max-width:780px;
      font-size:22px;
      color:var(--muted);
      line-height:1.5;
    }
    .body ul{
      margin:18px auto 0;
      padding:0;
      max-width:640px;
      list-style:none;
      text-align:left;
    }
    .body li{
      margin:10px 0;
      padding-left:34px;
      position:relative;
      font-size:18px;
      color:var(--text);
    }
    .body li::before{
      content:"âœ“";
      position:absolute;
      left:0;
      top:0;
      font-weight:900;
      color:#111;
    }
    .body ul + p{
      margin-top:18px;
      font-weight:600;
    }

    .error{margin-top:18px;color:#b91c1c;font-weight:700}
  </style>
</head>

<body>
<header>
  <div class="nav">
    <a class="brand" href="/">
      <img src="/images/logo.png" alt="Hjelpeportalen logo">
      <span>Hjelpeportalen</span>
    </a>
    <nav class="links">
      <a href="#tjenester">Tjenester</a>
      <a href="#omoss">Om oss</a>
      <a href="#kontakt">Kontakt</a>
      <a href="#priser">Priser</a>
    </nav>
    <button class="burger" id="burger">â˜° Meny</button>
  </div>
  <div class="mobileMenu" id="mobileMenu">
    <a href="#tjenester">Tjenester</a>
    <a href="#omoss">Om oss</a>
    <a href="#kontakt">Kontakt</a>
    <a href="#priser">Priser</a>
  </div>
</header>

<main>
  <section class="hero">
    <h1 id="pageTitle">Lasterâ€¦</h1>
    <div class="lead" id="pageLead" style="display:none"></div>

    <div class="heroCtaWrap">
      <a class="heroCta" href="#bestill">Bestill hjelp</a>
    </div>

    <div class="body" id="pageBody"></div>
    <div class="error" id="err" style="display:none"></div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const burger=document.getElementById("burger");
  const menu=document.getElementById("mobileMenu");
  burger.onclick=()=>menu.style.display=menu.style.display==="block"?"none":"block";

  function parseFrontmatter(md){
    if(!md.startsWith("---")) return {data:{},body:md};
    const end=md.indexOf("\n---",3);
    const raw=md.slice(3,end).trim();
    const body=md.slice(end+4);
    const data={};
    raw.split("\n").forEach(l=>{
      const i=l.indexOf(":");
      if(i>-1)data[l.slice(0,i).trim()]=l.slice(i+1).trim();
    });
    return {data,body};
  }

  async function loadHome(){
    try{
      const res=await fetch("/content/home.md",{cache:"no-store"});
      const md=await res.text();
      const p=parseFrontmatter(md);
      pageTitle.textContent=p.data.title||"Hjelpeportalen";
      if(p.data.lead){pageLead.style.display="block";pageLead.textContent=p.data.lead}
      pageBody.innerHTML=marked.parse(p.body||"");
    }catch(e){
      err.style.display="block";
      err.textContent="Kunne ikke laste inn innhold";
    }
  }
  loadHome();
</script>
</body>
</html>
