<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hjelpeportalen</title>

  <style>
    :root{
      --text:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;
      --bg:#ffffff;

      /* Brand */
      --brand:#0b5fa5;        /* logo-tekst + desktop CTA */
      --btn:#0b0b0b;
      --btnText:#ffffff;

      --max: 1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
    }

    /* Header / Nav */
    header{
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
      font-weight:700;
    }
    .brand img{
      width:44px; height:44px;
      display:block;
    }
    /* üîµ Logo-tekst l√•st til brand-bl√• */
    .brand span{
      color:var(--brand);
    }

    .links{
      display:flex;
      align-items:center;
      gap:22px;
      font-size:14px;
    }
    .links a{
      text-decoration:none;
      color:var(--text);
      opacity:.9;
    }
    .links a:hover{opacity:1}

    /* ‚úÖ Desktop CTA: samme bl√• som logo-tekst */
    .cta{
      margin-left:12px;
      padding:10px 14px;
      border-radius:999px;
      background:var(--brand);
      color:#fff !important;
      font-weight:700;
      text-decoration:none;
      display:inline-block;
    }
    .cta:hover{filter:brightness(0.95)}

    /* Mobile controls */
    .right{
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* Fjernes fra header p√• mobil (vi flytter CTA ned i hero) */
    .ctaMobile{
      display:none;
    }

    /* Mobile menu button: st√∏rre / ‚ÄúFiken-ish‚Äù */
    .burger{
      display:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding:12px 14px;
      font-weight:700;
      line-height:1;
      white-space:nowrap;
      font-size:14px;
      color:var(--brand);
      cursor:pointer;
    }
    .burger:active{transform:scale(0.99)}

    .mobileMenu{
      display:none;
      border-top:1px solid var(--line);
      padding:10px 20px 18px 20px;
      max-width:var(--max);
      margin:0 auto;
    }
    .mobileMenu a{
      display:block;
      padding:10px 0;
      text-decoration:none;
      color:var(--text);
      border-bottom:1px dashed #f1f5f9;
    }
    .mobileMenu a:last-child{border-bottom:none}

    @media (max-width: 860px){
      .links{display:none}
      .burger{display:inline-flex; align-items:center; gap:8px}
      .brand span{font-size:16px}
    }

    /* Main hero */
    main{
      max-width:var(--max);
      margin:0 auto;
      padding:70px 20px 90px 20px;
    }
    .hero{
      text-align:center;
    }
    h1{
      margin:0;
      font-size:64px;
      letter-spacing:-0.03em;
      line-height:1.05;
    }
    .lead{
      margin:14px auto 0 auto;
      font-size:22px;
      font-weight:800;
      color:var(--text);
      max-width:780px;
    }

    /* ‚úÖ Mobil CTA under teksten (skjult p√• desktop) */
    .heroCtaWrap{
      display:none;
      margin-top:16px;
    }
    .heroCta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-radius:999px;
      background:var(--brand);
      color:#fff;
      font-weight:800;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(2, 8, 23, 0.10);
    }
    .heroCta:hover{filter:brightness(0.95)}

    .body{
      margin:22px auto 0 auto;
      max-width:780px;
      color:var(--muted);
      font-size:22px;
      line-height:1.5;
    }

    /* Markdown content styling */
    .body p{margin:0 0 14px 0}
    .body ul{
      margin:18px auto 0 auto;
      padding:0;
      max-width:640px;
      list-style:none;
      text-align:left;
    }
    .body li{
      margin:10px 0;
      padding-left:34px;
      position:relative;
      color:var(--text);
      font-size:18px;
      line-height:1.4;
    }
    .body li::before{
      content:"‚úì";
      position:absolute;
      left:0;
      top:0;
      color:#111;
      font-weight:900;
    }

    /* Smaller on mobile */
    @media (max-width: 520px){
      main{padding:46px 18px 70px 18px}
      h1{font-size:46px}
      .lead,.body{font-size:18px}
      .body li{font-size:16px}

      /* ‚úÖ Vis mobil-CTA under tekst */
      .heroCtaWrap{display:block}
      .heroCta{width: min(360px, 92%);} /* ‚Äúknapp midt p√•‚Äù */
      .burger{padding:12px 14px; font-size:14px;}
    }

    /* Error */
    .error{
      margin-top:18px;
      color:#b91c1c;
      font-weight:700;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <a class="brand" href="/">
        <img src="/images/logo.png" alt="Hjelpeportalen logo" />
        <span>Hjelpeportalen</span>
      </a>

      <!-- Desktop nav -->
      <nav class="links" aria-label="Hovedmeny">
        <a href="#tjenester">Tjenester</a>
        <a href="#omoss">Om oss</a>
        <a href="#kontakt">Kontakt</a>
        <a href="#priser">Priser</a>
        <a class="cta" href="#bestill">Bestill hjelp</a>
      </nav>

      <!-- Mobile controls -->
      <div class="right">
        <button class="burger" id="burger" aria-expanded="false" aria-controls="mobileMenu">
          ‚ò∞ Meny
        </button>
      </div>
    </div>

    <!-- Mobile dropdown (uten Bestill-knapp) -->
    <div class="mobileMenu" id="mobileMenu">
      <a href="#tjenester">Tjenester</a>
      <a href="#omoss">Om oss</a>
      <a href="#kontakt">Kontakt</a>
      <a href="#priser">Priser</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 id="pageTitle">Laster‚Ä¶</h1>
      <div class="lead" id="pageLead" style="display:none;"></div>

      <!-- ‚úÖ Mobil CTA flyttet hit (vises bare p√• mobil) -->
      <div class="heroCtaWrap">
        <a class="heroCta" href="#bestill">Bestill hjelp</a>
      </div>

      <div class="body" id="pageBody"></div>
      <div class="error" id="err" style="display:none;"></div>
    </section>
  </main>

  <!-- Marked for markdown -> HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Mobile menu toggle
    const burger = document.getElementById("burger");
    const mobileMenu = document.getElementById("mobileMenu");
    burger?.addEventListener("click", () => {
      const open = mobileMenu.style.display === "block";
      mobileMenu.style.display = open ? "none" : "block";
      burger.setAttribute("aria-expanded", String(!open));
    });

    // Very small frontmatter parser: expects --- ... --- at top
    function parseFrontmatter(md){
      const trimmed = md.replace(/^\uFEFF/, "");
      if(!trimmed.startsWith("---")) return { data:{}, body: trimmed };

      const end = trimmed.indexOf("\n---", 3);
      if(end === -1) return { data:{}, body: trimmed };

      const fmRaw = trimmed.slice(3, end).trim();
      const body = trimmed.slice(end + 4).replace(/^\s+/, "");

      const data = {};
      fmRaw.split("\n").forEach(line => {
        const idx = line.indexOf(":");
        if(idx === -1) return;
        const key = line.slice(0, idx).trim();
        let val = line.slice(idx+1).trim();
        val = val.replace(/^"(.*)"$/,"$1").replace(/^'(.*)'$/,"$1");
        data[key] = val;
      });

      return { data, body };
    }

    async function loadHome(){
      const titleEl = document.getElementById("pageTitle");
      const leadEl = document.getElementById("pageLead");
      const bodyEl = document.getElementById("pageBody");
      const errEl  = document.getElementById("err");

      try{
        const res = await fetch("/content/home.md", { cache: "no-store" });
        if(!res.ok) throw new Error("Fant ikke /content/home.md (status " + res.status + ")");

        const md = await res.text();
        const parsed = parseFrontmatter(md);

        const title = parsed.data.title || "Hjelpeportalen";
        const lead  = parsed.data.lead || "";

        titleEl.textContent = title;

        if(lead && lead.trim().length){
          leadEl.style.display = "block";
          leadEl.textContent = lead;
        }else{
          leadEl.style.display = "none";
          leadEl.textContent = "";
        }

        // Render markdown body -> HTML
        const html = marked.parse(parsed.body || "");
        bodyEl.innerHTML = html;

        // Fjern evt. emoji-ikoner hvis de er limt inn i punktene (‚úÖ osv)
        bodyEl.querySelectorAll("li").forEach(li => {
          li.innerHTML = li.innerHTML.replace(/^(‚úÖ|‚òëÔ∏è|‚úîÔ∏è)\s*/,"");
        });

      }catch(e){
        titleEl.textContent = "Kunne ikke laste inn innhold";
        errEl.style.display = "block";
        errEl.textContent = "Feil: " + (e?.message || e);
      }
    }

    loadHome();
  </script>
</body>
</html>
